<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Consulta | MediConnect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../estilos/padroes.css">
    <link rel="stylesheet" type="text/css" href="../../estilos/atendente-editar-consulta.css">
</head>

<body>
    <header class="template-grid" id="cabecalho">
        <nav class="barra-navegacao">
            <img src="../../imagens/icone-voltar.svg" alt="icone-voltar">
            <a href="./index" class="texto texto-escuro">Voltar</a>
        </nav>
        <img src="../../imagens/logo-legendado.svg" alt="logo-mediconnect" class="logo">
    </header>
    <main>
        <div class="template-grid">
            <div id="retorno-pesquisa">
                <p class="texto">Informações da Consulta</p>
                <button class="botao-quadrado-p texto-enfase texto-claro" disabled>Habilitar Edição<img src="../../imagens/icone-editar.svg"></button>
            </div>
        </div>

        <form class="template-grid">

            <div class="formulario-esquerda">

                <div id="presenca">

                    <div class="input-presenca">
                        <img src="../../imagens/icone-consulta.svg" alt="icone-status">
                        <div>
                            <label for="status" class="texto">Controle de Presença</label>
                            <input list="lista-status" class="texto-enfase" type="text" id="i.status" name="status" placeholder="(Alterar Status)" disabled>
                            <datalist id="lista-status">
                                <option value="Compareceu"></option>
                                <option value="Atrasou-se"></option>
                                <option value="Ausentou-se"></option>
                            </datalist>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox">
                        <p class="texto-enfase texto-roxo">Compareceu no horário</p>
                    </div>

                </div>

                <div id="comparecimento">

                    <div class="input-comparecimento">
                        <img src="../../imagens/icone-horario.svg" alt="icone-horario">
                        <div>
                            <label for="atraso" class="texto">Horário de Comparecimento</label>
                            <div>
                                <p class="texto texto-roxo">Previsto <span>13h30</span></p>
                                <!-- ESSE SPAN MOSTRA O VALOR DE HORÁRIO DA CONSULTA - PEGAR DO BANCO COM JSP -->
                                <div>
                                    <p class="texto">Atraso</p>
                                    <input class="texto" type="time" id="i.atraso" name="atraso" disabled>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>



            <div class="formulario-direita">


                <div class="input-data">
                    <label for="data" class="texto">Data Agendada</label>
                    <div class="formulario-data">
                        <div class="icone-data">
                            <img class="icone-claro" src="../../imagens/icone-calendario.svg" alt="icone-calendario">
                        </div>
                        <input class="texto-enfase" type="date" id="i.date" name="data" placeholder="DD/MM/AAAA" disabled>
                    </div>
                </div>


                <div class="input-profissionais">
                    <label for="profissional" class="texto">Alterar Profissional</label>
                    <div class="formulario-profissional">
                        <div class="icone-profissional">
                            <img class="icone-claro" src="../../imagens/icone-profissional.svg" alt="icone-profissional">
                        </div>
                        <input list="lista-profissional" class="texto-enfase" type="text" id="i.profissional" name="profissional" placeholder="(Alterar Profissional)" disabled>
                        <datalist id="lista-profissional"> 
                            <option value="NOME PROFISSIONAL"></option>
                        </datalist>
                    </div>
                </div>



                <div class="input-horario">
                    <label for="horario" class="texto">Horário Previsto</label>
                    <div class="formulario-horario">
                        <div class="icone-horario">
                            <img class="icone-claro" src="../../imagens/icone-horario.svg" alt="icone-horario">
                        </div>
                        <input class="texto-enfase" type="time" id="i.horario" name="horario" placeholder="DD/MM/AAAA" disabled>
                    </div>
                </div>


                
            </div>

            <div id="formulario-rodape">
                <div class="botoes">
                    <button class="botao-circular-m texto-enfase texto-claro" type="submit">Salvar alterações</button>
                    <button class="botao-circular-m texto-enfase texto-roxo" type="reset">Descartar alterações</button>
                </div>
            </div>
        </form>
    </main>
</body>
