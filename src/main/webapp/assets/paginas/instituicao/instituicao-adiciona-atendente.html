<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Adicionar atendentes | MediConnect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../estilos/padroes.css">
</head>

<body>

    <header id="cabecalho" class="template-grid">
        <nav class="barra-navegacao">
            <img src="../../imagens/icone-menu.svg" alt="icone-menu">
            <img src="../../imagens/logo.svg" alt="logo-mediconnect">
        </nav>
    </header>

    <form>
        <div class="formulario-esquerda">
            <div>
                <div>
                    <img src="../../imagens/icone-paciente.svg" alt="icone-pessoa">
                </div>
                <div>
                    <label for="nome" class="texto">Nome</label>
                    <input class="texto-enfase" type="text" name="nome" id="nome" placeholder="Joana" maxlength="60" required>
                </div>
            </div>

            <div>
                <img src="../../imagens/icone-paciente.svg" alt="icone-pessoa">
                <div>
                    <label for="sobrenome" class="texto">Sobrenome</label>
                    <input class="texto-enfase" type="text" name="sobrenome" id="sobrenome" placeholder="Castela" maxlength="60" required>
                </div>
            </div>

            <div>
                <div>
                    <img src="../../imagens/icone-ctps.svg" alt="icone-ctps">
                </div>
                <div>
                    <label for="ctps" class="texto">CTPS</label>
                    <input class="texto-enfase" type="text" name="ctps" id="ctps" placeholder="189.891.961-59" maxlength="11"></input>
                </div>
            </div>

            <div>
                <div>
                    <img src="../../imagens/icone-calendario.svg" alt="icone-numero-cadastro">
                </div>
                <div>
                    <label for="numero-cadastro" class="texto">Número de cadastro</label>
                    <input class="texto-enfase" type="number" name="numero-cadastro" id="numero-cadastro" placeholder="XXXXXX" required>
                    <!-- Para o JavaScript, colocar o número máximo possível para o número de cadastro, o máximo é 50. -->
                </div>
            </div>
        </div>
        <div>
            <div>
                <img src="../../imagens/icone-camera.svg" alt="icone-adicionar">
            </div>

            <div>
                <div>
                    <img src="../../imagens/icone-paciente.svg" alt="icone-pessoa">
                </div>
                <div>
                    <label for="email" class="texto">Email</label>
                    <input class="texto-enfase" type="email" name="email" id="email" placeholder="endereço.email@gmal.com" required>
                </div>
            </div>

            <div>
                <button type="submit" class="botao-circular-p texto-enfase">Confirmar</button>
                <button type="reset" class="botao-circular-p texto-enfase">Descartar</button>
            </div>

    </form>

</body>

</html>
