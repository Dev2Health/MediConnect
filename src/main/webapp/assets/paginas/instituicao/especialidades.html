<!DOCTYPE html>
<html lang="pt=br">

<head>
    <title>Especialidades | MediConnect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../estilos/padroes.css">
</head>

<body>
    <header id="cabecalho" class="template-grid">
        <nav class="barra-navegacao">
            <img src="../..//imagens/icone-menu.svg" alt="icone-menu">
            <img src="../../imagens/logo.svg" alt="logo-mediconnect">
        </nav>
    </header>
    <main>
        <div>
            <h1 class="title">Especialidades da intituição</h1>
            <button class="botao-quadrado-longo texto">Nova especialidade <img src="../../imagens/icone-adicionar.svg"
                    alt=""></button>
        </div>
        <div><!-- agrupamento dos cards -->
            <div> <!-- card aberto -->
                <div><!-- header do card -->
                    <h2 class="subtitulo">Clínico Geral</h2>
                    <img src="../../imagens/icone-seta.svg" alt="icone-seta">
                </div>
                <div><!-- divisoria do header e conteúdo -->
                    <form>
                        <div>
                            <div>
                                <img src="../../imagens/icone-email.svg" alt="icone-nome">
                            </div>
                            <input class="texto-enfase" type="text" id="nome" name="nome" placeholder="Nome">
                        </div>

                        <div>
                            <div>
                                <img src="../../imagens/icone-email.svg" alt="icone-sobrenome">
                            </div>
                            <input class="texto-enfase" type="text" id="sobrenome" name="sobrenome"
                                placeholder="Sobrenome">
                        </div>
                        <button type="submit"><img src="../../imagens/icone-adicionar.svg"
                                alt="icone-adicionar"></button>
                        <button><img src="../../imagens/icone-editar-dados.svg" alt="icone-editar"></button>
                        <!-- deverá habilitar a edição dos profissionais -->
                        <button><img src="../../imagens/icone-deletar.svg" alt="icone-deletar"></button>
                        <!-- deverá habilitar a opção de deleção dos profissionais -->



                    </form>
                </div>
                <div><!-- conteúdo do card --> <!-- o texto do nome será alterado para input para permitir a edição do nome dos profissionais -->
                    <div>
                        <img src="../../imagens/icone-profissional.svg" alt="icone-profissional">
                        <p class="texto-enfase">Cláudia Penha</p>
                    </div>
                    <div>
                        <img src="../../imagens/icone-profissional.svg" alt="icone-profissional">
                        <p class="texto-enfase">Assis Nunes</p>
                    </div>
                    <div>
                        <img src="../../imagens/icone-profissional.svg" alt="icone-profissional">
                        <p class="texto-enfase">Aldair Marcos</p>
                    </div>
                </div>

            </div>
            <div><!-- card fechado -->
                <h2 class="subtitulo">Dermatologia</h2>
                <img src="../../imagens/icone-seta.svg" alt="">
            </div>
            <div><!-- card fechado -->
                <h2 class="subtitulo">Odontologia</h2>
                <img src="../../imagens/icone-seta.svg" alt="">
            </div>
            <div><!-- card fechado-->
                <h2 class="subtitulo">Oncologia</h2>
                <img src="../../imagens/icone-seta.svg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
