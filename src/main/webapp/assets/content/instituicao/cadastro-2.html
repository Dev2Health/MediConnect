<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cadastro Etapa 1 | MediConnect</title> <!--Renomear a página, este nome é muito extenso-->
    <meta name="description">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../styles/padroes.css">

</head>

<body>
    <header>
        <a href="index.html"><img src="../../images/logo.svg" alt="logo-mediconnect"></a>
        <nav>
            <div>
                <a href="../cadastro-inicial.html" class="text">Tela de Cadastro</a>
                <button class="btn-round-me">Nos contacte</button>
            </div>
        </nav>
    </header>
    <section>
        <h1>Informe os dados da instituição</h1>

        <div class="content-left">
            <form>
                <img src="../../images/icone-cep.svg" alt="icone-cep"> <!--Cor roxa-->
                <label for="cep" class="text">CEP</label>
                <input type="number" id="cep" name="cep" placeholder="83645-234">
                <img src="../../images/icone-verificado.svg" alt="icone-verificado">
            </form>

            <form>
                <img src="../../images/icone-mapa.svg" alt="icone-cep"> <!--Cor roxa-->
                <label for="cidade" class="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Nome">
            </form>

            <form>
                <img src="../../images/icone-logradouro.svg" alt="icone-logradouro"> <!--Cor roxa-->
                <label for="logradouro" class="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Rua Jardim das Flores">
            </form>
    </div>

    <form>
        <img src="../../images/icone-mapa.svg" alt="icone-estado"> <!--Cor roxa-->
        <label for="estado" class="estado">Estado</label>
        <input type="text" id="estado" name="estado" placeholder="Selecione o Estado"> <!--Alterar o input type, par algo que encaixe o dropdown com todas as opções de estados-->
    </form>

    <form>
        <img src="../../images/icone-logradouro.svg" alt="icone-bairro"> <!--Cor roxa-->
        <label for="bairro" class="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Nome">
    </form>

    <form>
        <img src="../../images/icone-numeros.svg" alt="icone-numeros"> <!--Cor roxa-->
        <label for="numero" class="numero">Número</label>
        <input type="number" id="numero" name="numero" placeholder="XXXX">
    </form>

    <button class="btn-round-sm" >Limpar</button>
    <a href="#" ><button class="btn-round-sm">Continuar</button></a>

    </section>

</body>

</html>
