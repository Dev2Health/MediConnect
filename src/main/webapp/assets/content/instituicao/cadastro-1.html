<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cadastro Etapa 1 | MediConnect</title> <!--Renomear a página, este nome é muito extenso-->
    <meta name="description">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../styles/padroes.css">

</head>

<body>
    <header>
        <a href="index.html"><img src="../../images/logo.svg" alt="logo-mediconnect"></a>
        <nav>
            <div>
                <a href="../cadastro-inicial.html" class="text">Tela de Cadastro</a>
                <button class="btn-round-me">Nos contacte</button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Informe os dados da instituição</h1>

        <div class="content-left">
            <form>
                <img src="../../images/icone-instituicao.svg" alt="icone-instituicao"> <!--Cor roxa-->
                <label for="razao-social" class="text">Nome Fantasia</label>
                <input type="text" id="razao-social" name="razao-social" placeholder="Empresa Privada LTDA">
            </form>

            <form>
                <img src="../../images/icone-cnpj.svg" alt="icone-cnpj"> <!--Cor roxa-->
                <label for="cnpj" class="text">CNPJ</label>
                <input type="number" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/0001-XX">
            </form>

            <form>
                <img src="../../images/icone-senha.svg" alt="icone-senha"> <!--Cor roxa-->
                <label for="senha" class="text">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="a202b303">
                <img src="../../images/icone-olho-aberto.svg" alt="icone-olho-aberto">

            </form>

        </div>

        <div class="content-right">
            <form>
                <img src="../../images/icone-instituicao.svg" alt="icone-instituicao"> <!--Cor roxa-->
                <label for="nome-fantasia" class="text">Nome Fantasia</label>
                <input type="text" id="nome-fantasia" name="nome-fantasia" placeholder="Nome Empresa">
            </form>

            <img src="../../images/icone-email.svg" alt="icone-email"> <!--Cor Roxa-->
            <label for="email" class="text">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu.email@gmail.com">
            <img src="../../images/icone-verificado.svg" alt="icone-verificado"> <!--Cor Cinza-->
            </input>

            <form>
                <label for="confirmar senha" class="text">Confirmar Senha</label>
                <input type="confirmar-senha" id="confirmar-senha" name="confirmar-senha" placeholder="*****">
                <img src="../../images/icone-olho-fechado.svg" alt="icone-olho-fechado">
            </form>
        </div>

        <button class="btn-round-sm" >Limpar</button>
        <a href="./cadastro-2.html" ><button class="btn-round-sm">Continuar</button></a>


    </main>
</body>

</html>
