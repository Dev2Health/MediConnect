<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar consulta | MediConnect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../styles/padroes.css">
</head>

<body>
    <header id="content-header" class="template-grid">
        <nav class="nav-bar">
            <img src="../../images/icone-menu.svg" alt="icone-menu">
            <img src="../../images/logo.svg" alt="logo-mediconnect">
        </nav>
    </header>
    <main>
        <h1 class="title">Alterar dados da consulta</h1>
        <form>
            <div class="form-left">
                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-horario.svg" alt="icone-horario">
                    </div>
                    <div class="input-itens">
                        <label for="time" class="text">Horário</label>
                        <input class="text-emphasis" type="time" id="time" name="time"
                            placeholder="(Selecione o Horário)" required>
                    </div>
                </div>


                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-profissional.svg" alt="icone-profissional">
                    </div>
                    <div class="input-itens">
                        <label for="professional" class="text">Profissional</label>
                        <input list="professionals" class="text-emphasis" type="text" id="professional"
                            name="professional" placeholder="(Selecione o Profissional)" required>
                        <datalist id="professionals">
                            <option value="Dr. Ricardo Soares"></option>
                            <option value="Dra. Julia Zimmermann"></option>
                            <option value="Dr. Alberto dos Santos"></option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="form-right">

                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-calendario.svg" alt="icone-calendario">
                    </div>
                    <div class="input-itens">
                        <label for="date" class="text">Data</label>
                        <input class="text-emphasis" type="date" id="date" name="date" placeholder="(Selecione a Data)"
                            required>
                    </div>
                </div>

                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-consulta.svg" alt="icone-consulta">
                    </div>
                    <div class="input-itens">
                        <label for="status" class="text">Status da Consulta</label>
                        <input list="status-list" class="text-emphasis" type="text" id="status" name="status"
                            placeholder="(Selecione o Status)" required>
                        <datalist id="status-list"> <!--A listagem deve ser feita para o JSP-->
                            <option value="Confirmada"></option>
                            <option value="Agendada"></option>
                            <option value="Cancelada"></option>
                            <option value="Aguardando Confirmação"></option>
                            <option value="Realizada"></option>
                            <option value="Finalizada"></option>
                        </datalist>
                    </div>
                </div>

            </div>
            <div>
                <div>
                    <input type="checkbox">
                </div>
                <p class="text-no-emphasis">Li e estou de acordo com o <span class="text-emphasis">Termo de Uso e
                        Política de Privacidade</span></p>
            </div>
            <div class="template-grid">
                <div id="buttons">
                    <button class="btn-round-me text-emphasis link-light" type="submit">Agendar consulta</button>
                    <button class="btn-round-me text-emphasis link-purple" type="reset">Cancelar consulta</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
