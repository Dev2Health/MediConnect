<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Agendar consulta | MediConnect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../styles/padroes.css">
</head>

<body>
    <header id="content-header" class="template-grid">
        <nav class="nav-bar">
            <img src="../../images/icone-menu.svg" alt="icone-menu">
            <img src="../../images/logo.svg" alt="logo-mediconnect">
        </nav>
    </header>
    <main>
        <h1 class="title">Agendar consulta</h1>
        <form class="template-grid">
            <div class="form-left">
                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-horario.svg" alt="icone-horario">
                    </div>
                    <div class="input-itens">
                        <label for="time" class="text">Horário</label>
                        <input class="text-emphasis" type="time" id="time" name="time"
                            placeholder="(Selecione o Horário)" required>
                    </div>
                </div>

                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-especialidade.svg" alt="icone-especialidade">
                    </div>
                    <div class="input-itens">
                        <label for="specialty" class="text">Horário</label>
                        <input list="specialties" class="text-emphasis" type="text" id="specialty" name="specialty"
                            placeholder="(Selecione a Especialidade)" required>
                        <datalist id="specialties">
                            <option value="Cardiologia"></option>
                            <option value="Psicologia"></option>
                            <option value="Odontologia"></option>
                        </datalist>
                    </div>
                </div>

                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-profissional.svg" alt="icone-profissional">
                    </div>
                    <div class="input-itens">
                        <label for="professional" class="text">Profissional</label>
                        <input list="professionals" class="text-emphasis" type="text" id="professional"
                            name="professional" placeholder="(Selecione o Profissional)" required>
                        <datalist id="professionals">
                            <option value="Dr. Ricardo Soares"></option>
                            <option value="Dra. Julia Zimmermann"></option>
                            <option value="Dr. Alberto dos Santos"></option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="form-right">

                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-calendario.svg" alt="icone-calendario">
                    </div>
                    <div class="input-itens">
                        <label for="date" class="text">Data</label>
                        <input class="text-emphasis" type="date" id="date" name="date"
                            placeholder="(Selecione a Data)" required>
                    </div>
                </div>

                <div class="form-input">
                    <div class="input-icon">
                        <img src="../../images/icone-instituicao.svg" alt="icone-instituicao">
                    </div>
                    <div class="input-itens">
                        <label for="instituition" class="text">Instituição</label>
                        <input list="institutions" class="text-emphasis" type="text" id="institution"
                            name="institution" placeholder="(Selecione a Instituição)" required>
                        <datalist id="institutions">
                            <option value="Hospital Santo Antônio"></option>
                            <option value="Hospital Santa Isabel"></option>
                            <option value="Hospital Albert Einstein"></option>
                        </datalist>
                    </div>
                </div>

            </div>
            <div class="template-grid">
                <div id="buttons">
                    <button class="btn-round-me text-emphasis link-light" type="submit">Agendar consulta</button>
                    <button class="btn-round-me text-emphasis link-purple" type="reset">Cancelar consulta</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
