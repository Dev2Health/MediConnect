<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Entrar | Mediconnect</title>
    <meta name="description" content="..."> <!-- Alterar a descrição da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../styles/padroes.css">
    <link rel="stylesheet" type="text/css" href="../styles/login-usuario.css">
</head>
<body>
    <header class="template-grid" id="content-header">
        <nav class="nav-bar">
            <img src="../images/icone-voltar.svg" alt="icone-voltar">
            <a href="../../index.html" class="text link-dark">Voltar</a>
        </nav>
        <img src="../images/logo-legendado.svg" alt="logo-mediconnect" class="header-logo">
    </header>

    <main class="template-grid">
        <div class="content-left">
            <img src="../images/login-ilustracao.svg" alt="ilustracao-login" class="illustration">
        </div>
        <div class="content-right">
            <h1 class="title-special">Olá! É bom ter você de volta!</h1>
            <form action="" autocomplete="on" id="content-form">
                <div class="form-input">
                    <div class="input-icon">
                        <img src="../images/icone-email.svg" alt="icone-email">
                    </div>
                    <div class="input-itens">
                        <label for="email" class="text">E-mail</label>
                        <input class="text-emphasis" type="email" id="email" name="email" placeholder="seu.email@gmail.com" required>
                    </div>
                    <div class="input-element">
                        <img src="../images/icone-nao-verificado.svg">
                    </div>
                </div>
                <div class="form-input">
                    <div class="input-icon">
                        <img src="../images/icone-senha.svg" alt="icone-senha">
                    </div>
                    <div class="input-itens">
                        <label for="password" class="text">Senha</label>
                        <input class="text-emphasis" type="password" id="password" name="password" placeholder="*********" maxlength="100" required>
                    </div>
                    <div class="input-element">
                        <img src="../images/icone-olho-fechado.svg" id="btn-password" onclick="showPassword()">
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn-round-sm text-emphasis link-light">Entrar</button>
                    <a href="./esqueceu-sua-senha.html" class="text-emphasis">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </main>
    <script src="../scripts/login-usuario.js"></script>
</body>
</html>
