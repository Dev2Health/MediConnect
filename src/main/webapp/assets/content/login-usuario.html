<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login | Mediconnect</title>
    <meta charset="UTF-8">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../styles/padroes.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="../images/icone-voltar.svg" alt="icone-voltar">
                <a href="#" class="text">Voltar</a>
            </div>
        </nav>
        <img src="../images/logo-legendado.svg" alt="logo-mediconnect">
    </header>

    <main>
        <div class="content-left">
            <img src="../images/login-ilustracao.svg" alt="ilustracao-login">
        </div>
        <div class="content-right">
            <h1 class="title-special">Olá! É bom ter você de volta!</h1>

            <div>
                <form>
                    <img src="../images/icone-email.svg" alt="icone-email"> <!--Cor Roxa-->
                    <label for="email" class="text">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@gmail.com">
                    <img src="../images/icone-verificado.svg" alt="icone-verificado">
                    </input>
                </form>
                <form>
                    <img src="../images/icone-senha.svg" alt="icone-senha"> <!--Cor Roxa-->
                    <label for="senha" class="text">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="*********">
                    <img src="../images/icone-olho-fechado.svg" alt="icone-ollho-fechado">
                </form>
            </div>
            <div>
                <button class="btn-round-sm">Entrar</button>
                <p class="text-emphasis"><a href="./esqueceu-sua-senha.html">Esqueceu sua senha?</a></p>
            </div>
        </div>


    </main>
</body>

</html>
